<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title%}Revolta da Salada{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ STATIC_URL }}libs/html5bp/normalize.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}libs/html5bp/main.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/common/fonts.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/common/common.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}libs/bootstrap/css/bootstrap-responsive.css">
    {% block extra_css %}
        <style type="text/css">
            ul.thumbnails li.span4:nth-child(3n + 4) {
              margin-left : 0px;
            }
        </style>
    {% endblock %}
</head>

<body>

<header class="site-header min-layout-width" role="banner" id="site-header">
  <h1>Revolta da Salada</h1>
</header>

<div role="main" id="main" class="container">
    {% block main_content %}{% endblock %}
    <div class="span9">
    <section>
    <div class="row-fluid">
        <ul class="thumbnails">
            {% for instagramPost in instagramPosts %}
                <li class="span4">
                <div class="thumbnail">
                  <img alt="" style="width: 280px; height: 280px;" src="{{instagramPost.image_url}}">
                  <div class="caption">
                    <div class="media">
                        <div class="pull-left">
                            <img style="width: 40px; height: 40px;" src="{{instagramPost.author_thumbnail_url}}" />
                        </div>
                        <h3 class="media-body">{{instagramPost.author}}</h3>
                    </div>
                    <p>{{instagramPost.description}}</p>
                  </div>
                </div>
                </li>
            {% endfor %}
        </ul>
      </div>
      </section>
  </div>
</div>

<footer class="site-footer min-layout-width" role="contentinfo">

</footer>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/common/common.js"></script>
{% block extra_js %}
    <script type="text/javascript" >
        function equalHeight(group) {    
            tallest = 0;    
            group.each(function() {       
                thisHeight = $(this).height();       
                if(thisHeight > tallest) {          
                    tallest = thisHeight;       
                }    
            });    
            group.each(function() { $(this).height(tallest); });
        } 

        $(document).ready(function() {   
            equalHeight($(".thumbnail")); 
        });
    </script>
{% endblock %}
</body>
</html>
